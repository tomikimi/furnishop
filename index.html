<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>FurniShop</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <span class="logo">furni.shop</span>
        </div>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="search">
          <ion-icon name="search-outline" class="header-search"></ion-icon>
          <ion-icon
            name="reorder-three-outline"
            class="header-hamburger"
          ></ion-icon>
        </div>
      </header>
      <section class="section-hero">
        <ion-icon name="chevron-up-outline" class="hero-icon-up"></ion-icon>
        <ion-icon name="chevron-down-outline" class="hero-icon-down"></ion-icon>
        <ion-icon name="arrow-down-outline" class="hero-arrow-down"></ion-icon>
        <div class="hero-text-container">
          <h1>
            We Help You <br />
            Make Modern <br />
            Interior
          </h1>
          <p>
            We will help you to make an elegant and luxurious interior designed
            by professional interior designer.
          </p>
        </div>
        <div class="hero-slider">
          <span class="span-begin">01</span>
          <span class="span-vertical-rule"></span>
          <span class="span-end">06</span>
        </div>
        <div class="container">
          <div class="grid-cols">
            <div class="left-panel"></div>
            <div class="right-panel">
              <img
                src="images/kara-eads-L7EwHkq1B2s-unsplash.jpg"
                alt="hero-image"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
    <section class="section-partners">
      <div class="partner-container">
        <h2>trusted by over 1k + companies</h2>
        <div class="partners">
          <span>Microsoft</span>
          <span>Entrepreneur</span>
          <span>FORTUNE</span>
          <span>Mashable</span>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
